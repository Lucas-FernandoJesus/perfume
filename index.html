<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <img id="desktop_image" src="./images/image-product-desktop.jpg" alt="">
  <section id="container">
    <img id="mobile_image" src="./images/image-product-mobile.jpg" alt="">
    <div id="container_information">
      <div id="information">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="cash">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <div id="buy">
          <h3><img src="./images/icon-cart.svg" alt="">Add to Cart</h3>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="#">Lucas Fernando</a>.
    </div> -->
  </section>
</body>
</html>
